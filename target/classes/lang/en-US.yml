# MCBench Pro Language File - English (US)

# Command messages
command:
  noPermission: "&cYou do not have permission to use this command.&r"
  consoleOnly: "&cFor security reasons, this command can only be executed from the console.&r"
  invalidSyntax: "&cInvalid syntax. Use: /mcbench <start|stop|help|confirm|cancel> [profile] [safe]&r"
  unknownProfile: "&cUnknown profile: %profile%. Available profiles: minimum, normal, extreme&r"
  benchmarkRunning: "&cA benchmark is already running. Use /mcbench stop to abort.&r"
  noBenchmarkRunning: "&cNo benchmark is currently running.&r"
  confirmationPending: "&cA benchmark confirmation is already pending.&r"
  bypassHint: "&eUse '--bypass' to override RAM requirements if you understand the risks&r"
  bypassWarning: "&c&lWARNING: Bypassing RAM requirements — proceed with caution&r"

  help:
    header: "&a&l=== MCBench Pro Help ==="
    start: "&e/mcbench start <profile> [safe] [--bypass] &7- Start a benchmark"
    stop: "&e/mcbench stop &7- Stop the running benchmark"
    confirm: "&e/mcbench confirm &7- Confirm starting the benchmark"
    cancel: "&e/mcbench cancel &7- Cancel pending confirmation"
    check: "&e/mcbench check &7- Run system diagnostics"
    reload: "&e/mcbench reload &7- Reload config and language files"
    profiles: "&7Profiles: minimum, normal, extreme"
    safeMode: "&7Append 'safe' to kick players and block joins during the test"
    bypass: "&7Use '--bypass' to skip RAM checks (console only)"

# Start warnings used by code
start:
  warning: "&c&l⚠ WARNING ⚠&r"
  warningDetails: "&cRunning MCBench Pro may temporarily destabilize the server and reduce performance.&r"
  warningResponsibility: "&cThe authors are not responsible for any file corruption, world damage, or player data loss.&r"
  warningProfile: "&7Profile: &e%profile%&r"
  warningMode: "&7Mode: &e%mode%&r"
  warningConfirm: "&eType '/mcbench confirm' within 60 seconds to proceed, or '/mcbench cancel' to abort.&r"

# Console warnings (plain text for console output)
console:
  warning: "⚠ WARNING ⚠"
  warningDetails: "Running MCBench Pro may cause temporary server instability and performance degradation."
  warningResponsibility: "The plugin authors accept NO RESPONSIBILITY for any damage to game files, world state, or player data."
  warningProfile: "Profile: %profile%"
  warningMode: "Mode: %mode%"
  warningConfirm: "Run '/mcbench confirm' within 60 seconds to proceed, or '/mcbench cancel' to abort."
  confirmationAccepted: "Confirmation accepted. Starting benchmark shortly..."

# RAM warnings by profile
ramWarning:
  minimum: "&c&lRAM Warning: This profile requires %required% but JVM max is %current%. Minimum profile recommends at least 1GB.&r"
  normal: "&c&lRAM Warning: This profile requires %required% but JVM max is %current%. Normal profile recommends at least 4GB.&r"
  extreme: "&c&lRAM Warning: This profile requires %required% but JVM max is %current%. Extreme profile recommends at least 10GB to prevent crashes.&r"

saveAll:
  executing: "&7Running save-all before starting benchmark...&r"
  completed: "&aCompleted save-all.&r"

confirm:
  success: "&aConfirmed. Starting in 3 seconds...&r"
  expired: "&cConfirmation expired. Benchmark canceled.&r"
  ramInsufficient: "&c&lInsufficient RAM: This profile requires %required% MB but JVM max is %current% MB.&r"
  ramWarning: "&c&lWarning: Running with insufficient RAM may crash the server or corrupt data!&r"
  ramBypass: "&eIf you understand the risks, use '/mcbench confirm --bypass'.&r"
  bypassUsed: "&c&lBypass: Administrator bypassed RAM requirement — proceed carefully.&r"
  bypassLogged: "&7Bypass recorded in runs.log.&r"

cancel:
  success: "&aBenchmark canceled.&r"

stop:
  success: "&aBenchmark stopped. Generating summary...&r"

diagnostics:
  starting: "&7Starting deep diagnostics scan...&r"

check:
  running: "&aRunning server diagnostics...&r"
  header: "&a&l=== Server Diagnostics Report ===&r"
  timestamp: "&7Scan time: &e%timestamp%&r"
  jvmInfo: "&a&l--- JVM Memory Information ---"
  jvmMax: "&7JVM Max Memory: &e%max% MB"
  jvmUsed: "&7JVM Used Memory: &e%used% MB"
  jvmMin: "&7JVM Min/Initial: &e%min% MB"
  worldInfo: "&a&l--- World Stats ---"
  loadedChunks: "&7Total loaded chunks: &e%total%"
  worldChunks: "&7  %world%: &e%chunks% chunks"
  entityInfo: "&a&l--- Entity Analysis ---"
  totalEntities: "&7Total entities: &e%total%"
  droppedItems: "&7Dropped items: &e%items%"
  hotspots: "&a&l--- Performance Hotspots ---"
  hotspotChunk: "&7Chunk [%world%] %x%,%z%: &c%count% %type%"
  noHotspots: "&7No obvious performance hotspots found"
  recommendations: "&a&l--- Recommendations ---"
  ramUpgrade: "&7• Consider increasing RAM (Current: %current% MB, Recommended: 4GB+)"
  entityCleanup: "&7• Use plugins to clean up entities/items (Clearlagg, ServerBoost, Lagfixer, LagAssist, CMI)"
  chunkReduction: "&7• Reduce loaded chunks by lowering view-distance"
  hotspotCleanup: "&7• Visit the coordinates to clean up hotspots"
  allGood: "&7• Server configuration looks good"
  export: "&aSaved diagnostics report to: &e%file%"

benchmark:
  starting: "&aStarting MCBench Pro benchmark...&r"
  safeModeKick: "MCBench Pro — Benchmark in progress"
  workloadStarted: "&eWorkload phase started. Profile: %profile%&r"
  workloadCompleted: "&aWorkload phase completed. Measuring recovery...&r"
  recoveryCompleted: "&aRecovery complete. Generating report...&r"
  emergencyAbort: "&c&lEmergency abort: MSPT exceeded %threshold%ms for %duration% seconds&r"
  timeoutAbort: "&c&lTimeout: Benchmark exceeded %timeout% seconds&r"
  saveAll:
    executing: "&7Running save-all before starting benchmark...&r"
    completed: "&aCompleted save-all.&r"

  status:
    header: "&a&l=== Server Status ==="
    os: "&7OS: &e%os%"
    cpu: "&7CPU: &e%cpu%"
    ram: "&7RAM: &e%used%/%max%"
    serverLoader: "&7Server Loader: &e%loader%"
    version: "&7Version: &e%version%"
    viaversion: "&7ViaVersion: &e%viaversion%"
    countdown: "&7Confirmation expires in: &c%seconds% seconds"

  progress:
    inLoad: "&7During Load: TPS %tps% | MSPT %mspt%ms | RAM %ram%% | CPU %cpu%%"
    progressUpdate: "&7Progress: %elapsed%/%total% seconds (%percentage%%) - TPS: %tps%"

report:
  header: "&a&l=== MCBench Pro Results ==="
  profile: "&7Profile: &e%profile%"
  mode: "&7Mode: &e%mode%"
  duration: "&7Duration: &e%duration% seconds"

  baseline:
    header: "&7&l--- Baseline ---"
    tps: "&7TPS: &e%tps%"
    mspt: "&7MSPT: &e%mspt%ms"
    cpu: "&7CPU: &e%cpu%%"
    ram: "&7RAM: &e%ram%%"

  afterload:
    header: "&7&l--- After Load ---"
    tps: "&7TPS: &e%tps%"
    mspt: "&7MSPT: &e%mspt%ms"
    cpu: "&7CPU: &e%cpu%%"
    ram: "&7RAM: &e%ram%%"

  recovery:
    time: "&7Recovery Time: &e%time%"
    score: "&7Final Score: &e%score%"
    bonus: "&7RAM Bonus: &f%bonus% &7(from %jvmMb% MB * 1.75)"
    scoreBreakdown: "&a&l--- Scoring Breakdown ---"
    profilePoints: "&7Profile Base Points: &e%points%"
    recoverySeconds: "&7Recovery Seconds: &e%seconds%"
    penaltyPerSecond: "&7Penalty per second: &e%penalty%"
    timePenalty: "&7Time Penalty: &e%totalPenalty%"
    jvmMb: "&7JVM Max Memory: &e%jvmMb% MB"
    jvmBonus: "&7JVM Memory Bonus: &e%bonus%"
    formula: "&7Formula: max(0, %base% - %timePen%) + %jvmBon% = %final%"
    benchmarkPoint: "&7Benchmark Point: &e%point% &7(CineBench style)"
    bypassNote: "&c&lBypass Used: This run bypassed RAM — results may be skewed."

  system:
    header: "&7&l--- System Information ---"
    java: "&7Java: &e%java%"
    minecraft: "&7Minecraft: &e%minecraft%"
    jvmRam: "&7JVM RAM: &e%jvm%"
    hardware: "&7Hardware: &e%hardware%"

  analysis:
    header: "&7&l--- Chunk & Entity Analysis ---"
    chunks: "&7Loaded Chunks: &e%chunks%"
    entities: "&7Total Entities: &e%entities%"
    topChunks: "&7Entity-dense Chunks:"

  recommendations:
    header: "&7&l--- Tuning Recommendations ---"
    viewDistance: "&7• Consider lowering view-distance to %value%"
    simulationDistance: "&7• Consider lowering simulation-distance to %value%"
    entityCleanup: "&7• Enable entity cleanup plugins/settings"
    mobSpawn: "&7• Reduce mob spawn rates in server.properties"
    plugins: "&7• Audit plugin performance and disable unnecessary ones"
    ram: "&7• Consider allocating more memory to the server"
    cpu: "&7• Consider upgrading the server CPU"
    noRecommendations: "&7• Server performance is acceptable; no tuning required"

  export:
    success: "&aExported report to: &e%file%"
    error: "&cFailed to export report: %error%"

# Error messages
error:
  platformIncompatible: "&cMCBench Pro requires Paper/Pufferfish 1.21+ and Java 21+"
  javaVersion: "&cJava 21+ required. Current: %version%"
  minecraftVersion: "&cMinecraft 1.21+ required. Current: %version%"
  configLoad: "&cFailed to load configuration: %error%"
  metricsUnavailable: "&cUnable to collect system metrics: %error%"
  workloadError: "&cWorkload execution error: %error%"
  unexpectedError: "&cUnexpected error: %error%"
  invalidBypass: "&c--bypass flag can only be used with /mcbench confirm"
  saveAllFailed: "&cFailed to execute save-all: %error%"
  diagnosticsFailed: "&cDiagnostics scan failed: %error%"

# Logging messages (runs.log)
logging:
  runStarted: "Benchmark run started"
  runCancelled: "Benchmark run cancelled"
  runAborted: "Benchmark run aborted"
  runTimeout: "Benchmark run timed out"
  runCompleted: "Benchmark run completed"
  bypassUsed: "RAM requirement bypassed"
  saveAllExecuted: "save-all command executed"

# System messages
system:
  enabled: "&aMCBench Pro v%version% enabled successfully&r"
  disabled: "&aMCBench Pro disabled&r"
  reloaded: "&aConfiguration reloaded&r"
  platformCheck: "&aCompatibility check passed: Paper %paper%, Java %java%&r"
